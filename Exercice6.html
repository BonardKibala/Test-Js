<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre en interval de 10 et 20</title>
    <script>
        do {
            nombre = prompt("Entrez une valeur comprise entre 10 et 20")
            if (nombre>20) {
                alert("Plus petit")
            } 
            else if (nombre<10){
                alert("Plus grand")
            }
        } while (nombre<10 || nombre>20)
            alert("Cool");
    </script>
</head>
<body>
    
</body>
</html>
