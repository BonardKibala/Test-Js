    <script>
        function reverse()
         {
            nombre = Number(prompt("Entrez votre nombre"));
               var resultat=0, x, nombre,  vraivaleur;
       
                vraivaleur = nombre;
               while(nombre)
               {
                    x = nombre%10;
                     nombre = parseInt(nombre/10);
                     resultat = resultat*10+x;
               }
               alert(resultat);
         }
         reverse()
    </script>
