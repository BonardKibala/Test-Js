<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la somme des entiers d'un entier</title>
    <script>
        do {
            var nombre = prompt("Entrez un nombre Svp");
        } while (isNaN(nombre) || nombre=="" || nombre==0 || nombre<0);
        nombre=Number(nombre);
        var somme=0;
        for (let i = 1; i <=nombre; i++){
           somme += i;
        } 
        alert("La somme vaut:  " + somme);
    </script>
</head>
