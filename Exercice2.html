<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer un nombre aléatoire</title>
    <script>
        var Valeur_Max =10;
        var Valeur_Min=1;

        // var Nbre_Aleatoire = Math.floor((Valeur_Max) * Math.random() + Valeur_Min);
        var Nbre_Aleatoire= Math.floor(Math.random() * (Valeur_Max)) + Valeur_Min;
        // alert(Nbre_Aleatoire);
        
        do {
            User_Number = prompt("Saisir un nombre aléatoire");
            if(User_Number==Nbre_Aleatoire){
                alert("Bon travail");
            }
            else{
                alert("Pas de correspondance");
            }
        } while (User_Number != Nbre_Aleatoire);

        alert("Finish!!!!!!!!!!!!!!!!!!!!");
    </script>
</head>

</html>
