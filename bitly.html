    <title>Générer une chaine aléatoire</title>
    <script>
        function genererchaine() {
            var chaine = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
            var chaine_aléatoire = '';
            var count;
            for (let j = 0; j < 3; j++) {
                count = Math.floor(Math.random() * 25);
                chaine_aléatoire += chaine[count];
            }
            return chaine_aléatoire;
        }

        var long_url_user = prompt("Entrez votre adresse svp");
        alert(genererCourtUrl(long_url_user));

        function genererCourtUrl(my_Url) {
            var lien_aléatoire = '';
            for (let i = 0; i <= 1; i++) {
                lien_aléatoire += genererchaine() + Math.floor(Math.random() * (10)) + 1;
            }
            if (my_Url == "") {
                return "Pas de lien vide";
            }
            else {
                return "Votre adresse court est :  " + lien_aléatoire;
            }
        }
