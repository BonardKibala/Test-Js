    <h1>ExerciceJS 21</h1>
    <script>                                                                                                                                                                                                                                                                                                                                                                                                    dans le dictionnaire préalablement créé dans le programme*/
        var dico = [
            "faire",
            "aller",
            "papa",
            "lili",
            "ben",
        ];
        var mot;
        var continuer;
        var msg;
        while (true) {
            mot = prompt("Entrez un mot!");
            msg = mot + " n\'existe pas dans le dictionnaire";
            for (var i = 0; i < dico.length; i++) {
                if (mot == dico[i]) {
                    msg = mot + " existe dans le dictionnaire";
                    break;
                }
            }
            alert(msg);
            continuer = confirm("Continuer?");
            if (continuer) {
                continue;
            } else {
                break;
            }
        }
    </script>
