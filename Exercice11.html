<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyenne côte de Physique</title>
    <script>
        var sommes_Physiques;
        var nbre_Eleves = prompt("Combien d'élèves ont-ils passé l'épreuve de physique?");
        var note_i;
        for (let i = 1; i <= nbre_Eleves; i++) {
            note_i = prompt("entrez la note du cours de physique pour chaque élève N°" + i);

            if (note_i >= 0 && note_i <= 20) {
                sommes_Physiques += note_i;
            }
            else {
                alert("Entrez une note entre 10 et 20")
            }
        }
        alert("La moyenne de physique pour cette classe vaut: " +sommes_Physiques/nbre_Eleves);
    </script>
</head>
